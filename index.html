<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kicker Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <div id="header" class="animated slideInDown" style="animation-delay:1.8s;">
    <div id="title">Kicker Club</div><br>
    <div id="links">
        <a href="#skills">tournament</a>
        <a href="#work" style="margin:0px 60px;">board</a>
        <a href="#contact">contact</a>
    </div>
    </div>

    <center>
    <div id="middle">
        <div id="tagline" class="animated zoomIn" style="animation-delay:1.8s;">
            Welcome to the Website of the Kicker Club<br>
        </div>
    </div>
    </center>

    <div id="portfolio">
        <div id="tournament">
            <h1>tournament</h1>
            <div class="bracket">
                <div class="round round-one">
                    <div class="match">Team 1 vs Team 2</div>
                    <div class="match">Team 3 vs Team 4</div>
            <!-- Add more matches as per your structure -->
            </div>
            <div class="round round-two">
                <div class="match">Winner 1 vs Winner 2</div>
            <!-- Add more matches as per your structure -->
            </div>
        <!-- Add more rounds as per your structure -->
        </div>
    </div>
         
              <div id="board">
                 <h1>board</h1>

                 <div class="project">
                 <h2>Board Member 1</h2>
                 <div>L</div>
                 <button class="btn_one">visit project</button>
                </div>

                <div class="project">
                 <h2>Board Member 2</h2>
                 <div>d</div>
                 <button class="btn_one">visit project</button>
                 <button class="btn_two">code</button>
                </div>

             </div>
         
              <div id="contact">
                 <h1>contact.</h1> 
                 <form>
                     <input type="text" placeholder="name" required>
                     <input type="email" placeholder="email" required><br>
                     <textarea placeholder="your message" required rows="5"></textarea><br>
                     <button class="btn_one">send</button>
                 </form> 
                 <div id="details">
                    <a class="btn_social"><i class="fas fa-phone"></i></a>
                    <a class="btn_social"><i class="fas fa-at"></i></a>
                    <a class="btn_social"><i class="fab fa-twitter"></i></a>
                    <a class="btn_social"><i class="fab fa-dribbble"></i></a>
                 </div>   
             </div>
    </div>
    <div id="footer">
        <br><br> <a href="https://ninocaduff.github.io/kickerclub">Kicker Club</a>
    </div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
